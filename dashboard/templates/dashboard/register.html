{% extends "dashboard/base.html" %}
{% block content %}

<div class="container mt-5">
  
  
  <form class="col-12 col-md-8 col-lg-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2 class="text-center">Register</h2>
    <hr>
    {% if messages %}
      <div class="alert alert-primary" role="alert">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
      </div>
      {% endif %}
    <div class="form-group">
      <label for="exampleInputPassword1">First Name</label>
      <input type="text" name="first_name" class="form-control" id="exampleInputPassword1" placeholder="First name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Last Name</label>
      <input type="text" name="last_name" class="form-control" id="exampleInputPassword1" placeholder="Last name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <p>Already have account <a href="/login_page" class="fw-bolder text-info bg-dark">Login</a></p>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}
